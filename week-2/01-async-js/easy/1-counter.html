<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="counter"></h1>
    <script>
        let h1 = document.querySelector("#counter");
        let counter = 0;
        console.log(counter)
        setInterval(updateCounter,1000);
        function updateCounter(){
            h1.innerText =counter ;
            counter +=1;
        }
    </script>
</body>
